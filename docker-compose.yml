version: '3'
services:
    Qlinux: 
        build: 
            context: .
            dockerfile: Dockerfile
            args:
                - INSTALL_SOFTWARES=fasle
                - "PRIVOXY_PORT=${PRIVOXY_PORT}"
        image: qiangzibro/qlinux:latest
        ports:
            - "${PRIVOXY_PORT}:8999"
        volumes:
            - "~/.Qdotfiles/:/home/user/.Qdotfiles/"
        restart: always

